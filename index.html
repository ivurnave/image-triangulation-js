<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Triangulate</title>

    <!-- Stylesheets -->
    <link rel="triangulate icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://unpkg.com/delaunator@3.0.2/delaunator.min.js"></script>
    <script src="functions.js"></script>
    <script src="sketch.js"></script>
  </head>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      const {dialog} = require('electron').remote;
      var fs = require('fs'); // Load the File System for saving
    </script>
  <body>
    <div id="header_container">
      <div id="header">
          <div id="wordmark">
              <img id="logo" src="assets/penrose-triangle-medium.png">
              <h1>triangulate.</h1>
          </div>
          <div id="instructions">
              Click to add vertices. <br>
              Click+X to remove vertices.
          </div>
      </div>
    </div>
    <div id="sketch-holder">
        <!-- Our sketch will go here! -->
    </div>
    <div id="buttons">
        <div class="button" onclick="makeTriangles()">Triangulate</div>
        <div class="button" onclick="hideTriangles()">Hide triangulation</div>
        <div class="button" onclick="clearPoints()">Clear points</div>
        <div class="button" onclick="loadFile()">Load</div>
        <div class="button" onclick="saveCanvas()">Save</div>
        <!-- <input id="the-file-input" type="file"> -->
    </div>
  </body>
</html>
